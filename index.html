   <script>
      let user1=document.getElementById("user1");

         let val1=Math.floor(Math.random()*6)+1;
         let ele=document.getElementById("img1");
         let ele1=document.getElementById("form1");
         let ele2=document.getElementById("users-team1");
         ele2.innerHTML=ele1.value;
         document.getElementById("img1").src=`img${val1}.png`;
         ele.title=val1;
         ele.alt=val1;
         res1=val1;
         func3();
      }
      function func2(){
         let val2=Math.floor(Math.random()*6)+1;
         let ele=document.getElementById("img2");
         let ele1=document.getElementById("form2");
         let ele2=document.getElementById("users-team2");
         ele2.innerHTML=ele1.value;
         document.getElementById("img2").src=`img${val2}.png`;
         ele.title=val2;
         ele.alt=val2;
         res2=val2;
         func3();
      }
      function func3(){
         let ele1=document.getElementById("form1");
         let ele2=document.getElementById("form2");
         if(res1>res2)
         {
            document.getElementById("winteam").innerHTML=`${ele1.value}-Wins`;
         }
         else if(res1<res2)
         {
            document.getElementById("winteam").innerHTML=`${ele2.value}-Wins`;
         }
         else{
            document.getElementById("winteam").innerHTML=`It's a Tie`;
         }
      }
   </script>
